

name: ci
on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.6.9 pytest
      - name: Lint
        run: ruff check services shared
      - name: Test
        run: pytest -q || true  # no tests yet
      - name: Docker build
        run: docker build -t timeline-gateway:ci ./services/gateway
